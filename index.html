---
layout:     default
title:      Shredify.Me
---
      <div class="row">
        <div class="col-xs-12">
          <div class="alert alert-warning">
            <p><b>Warning!</b> Autoplaying music ahead!</p>
          </div>
        </div>
      </div>
      <div class="row">
      {% assign celebs = site.celebs | sort: "title" %}
      {% for celeb in celebs %}
        <div class="col-xs-4 col-md-3">
          <a href="{{ celeb.url }}">
            <img src="{{ celeb.image }}" alt="{{ celeb.title | escape }}" class="img-responsive img-thumbnail img-circle"/>
            <p class="text-center">{{ celeb.title }}</p>
          </a>
        </div>
      {% endfor %}
      </div>
