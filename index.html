---
layout:     default
title:      Shredify.Me
---
      <div class="row">
      {{ page.hashtag }}
      {% assign celebs = site.celebs | sort:"weight"  %}
      {% for celeb in celebs reversed %}
        <div class="col-xs-4 col-md-3">
          <a href="{{ celeb.url }}">
            <img src="{{ celeb.image }}" alt="#{{ celeb.hashtag }}" class="img-responsive img-thumbnail img-circle"/>
            <p class="text-center">#{{ celeb.hashtag }}</p>
          </a>
        </div>
      {% endfor %}
      </div>
