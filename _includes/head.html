<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Shredify me.">
    <meta name="author" content="Corban Mailloux">
    
    <!-- Icon -->
    <link rel="icon" href="/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    
    <!-- CSSes -->
    <link rel="stylesheet" href="/css/bootstrap-slate.min.css">
    <link rel="stylesheet" href="/css/logo.css">
    <link rel="stylesheet" href="/css/rocker.css">

    <title>{{ page.title}}</title>
  </head>
  <body>
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <!-- Create the "three-bar" expand button for lower resolutions. -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/" title="Home">
            <div id="logo">
              <div class="logo-text">Shredify</div>
              <div class="logo-dot"></div>
              <div class="logo-text">me</div>
            </div>
          </a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Shreds <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                {% assign celebs = site.celebs | sort:"weight"  %}
                {% for celeb in celebs reversed %}
                  <li>
                    <a href="{{ celeb.url }}">{{ celeb.title }}</a>
                  </li>
                {% endfor %}
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container">
